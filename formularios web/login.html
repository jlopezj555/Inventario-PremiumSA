<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Inventario PremiumSA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header text-center bg-light">
                  <img src="src/logo.jpg" class="logo me-2" alt="logo" />
                  <img src="src/encabezado.jpg" class="banner" alt="encabezado" />
              </div>
              <div class="card-body">
                  <h4 class="card-title mb-4">Inicio de sesión</h4>
                  <div id="alert-placeholder"></div>
                  <form id="loginForm">
                      <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario" required>
                      </div>
                      <div class="mb-3">
                          <label for="contrasena" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="contrasena" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Entrar</button>
                  </form>
                  <hr>
                  <div id="codigoResult" class="mt-3" style="display:none;">
                      <h5>Código generado</h5>
                      <p>Codigo (6 dígitos): <strong id="codigo"></strong></p>
                      <p>Expira: <span id="expires"></span></p>
                      <p class="small text-muted">Copia este código y úsalo en el formulario de movimientos.</p>
                      <a href="validate_and_move.html" class="btn btn-outline-secondary">Ir a validación y movimientos</a>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
